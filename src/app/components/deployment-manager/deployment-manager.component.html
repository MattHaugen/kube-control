<div class="ui fluid card">
  <div class="ui active inverted dimmer" *ngIf="loading">
    <div class="ui text loader">Loading</div>
  </div>
  <div class="content kb-header">
    <div class="header">Deployments</div>
  </div>
  <div class="content">
    <table class="ui celled table">
      <thead>
      <tr>
         <th *ngFor="let headerLabel of headerLabels">
           {{headerLabel}}
         </th>
      </tr>
     </thead>
     <tbody>
      <tr *ngFor="let deployment of data">
         <td>{{deployment.NAME}}</td>
         <td>{{deployment.DESIRED}}</td>
         <td>{{deployment.CURRENT}}</td>
         <td>{{deployment['UP-TO-DATE']}}</td>
         <td>{{deployment.AVAILABLE}}</td>
         <td>{{deployment.AGE}}</td>
         <td>
           <div class="ui dropdown" suiDropdown>
             <i class="ellipsis vertical icon"></i>
             <div class="menu" suiDropdownMenu>
               <div class="item" (click)="showDescribe(deployment.NAME)">Describe</div>
             </div>
           </div>
         </td>
      </tr>
     </tbody>
    </table>
  </div>
</div>
