<h2 class="ui header">
  <i class="cube icon"></i>
  <div class="content">
    {{ kubeContext.name }}
    <div class="sub header">{{ kubeContext.namespace }} ({{ kubeContext.cluster }})</div>
  </div>
</h2>
<mat-card>
  <mat-card-title>
    Pods
  </mat-card-title>
  <mat-card-content>
    <pod-status-table [data]="kubeContext.pods"></pod-status-table>
  </mat-card-content>
</mat-card>
