<div class="ui positive message" *ngIf="showNotification">
  <i class="close icon" (click)="hideNotification()"></i>
  <div class="header">
    New Version Available
  </div>
  <p>A new version of KubeControl is available ({{ channelData.current_version }}). <a class="download-link" (click)="launchDownloadLink()">Get it now.</a></p>
</div>
