<table>
  <thead>
  <tr>
     <th *ngFor="let headerLabel of headerLabels">
       {{headerLabel}}
     </th>
  </tr>
 </thead>
 <tbody>
  <tr *ngFor="let pod of data">
     <td>{{pod.NAME}}</td>
     <td>{{pod.READY}}</td>
     <td>{{pod.STATUS}}</td>
     <td>{{pod.RESTARTS}}</td>
     <td>{{pod.AGE}}</td>
  </tr>
 </tbody>
</table>
