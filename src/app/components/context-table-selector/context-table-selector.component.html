<div class="ui icon input">
  <input type="text" placeholder="Filter..." [ngModel]="filterInput" (ngModelChange)="onFilterInput($event)">
  <i class="search icon"></i>
</div>

<table class="ui selectable celled table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Cluster</th>
      <th>Auth Info</th>
      <th>Namespace</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let availableContext of filteredContexts" [ngClass]="{'positive': availableContext.current}" (click)="selectContect(availableContext.name)">
      <td>{{ availableContext.name }}</td>
      <td>{{ availableContext.cluster }}</td>
      <td>{{ availableContext.authinfo }}</td>
      <td>{{ availableContext.namespace }}</td>
    </tr>
  </tbody>
</table>
