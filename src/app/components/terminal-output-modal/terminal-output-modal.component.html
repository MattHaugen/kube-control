<div class="header" *ngIf="modal.context.title">
  {{ modal.context.title }}
  <h5>{{ modal.context.description }}</h5>
</div>
<div class="content scrolling content">
    <pre>{{ modal.context.message }}</pre>
</div>
<div class="actions">
    <button class="ui teal button" (click)="modal.approve(undefined)" autofocus>Close</button>
</div>
